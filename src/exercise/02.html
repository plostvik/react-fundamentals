<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')
    const childrenText = ['Hello', 'World']
    const children = childrenText.map(child =>
      React.createElement('span', {children: child}),
    )
    const props = {children, className: 'container'}
    const container = React.createElement('div', props)
    ReactDOM.render(container, rootElement)
  </script>
</body>
